{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.6.0/css/all.css">
    <link rel="stylesheet" href="{% static 'main/css/newStyles.css' %}">
</head>
<body>
    <div class="menu">
        <div class="logo_wrapper">
            <a href="{% url 'home' %}">
                <img src="{% static 'main/img/orca-logo.png' %}" alt="logo with orca">
            </a>
            <a href="{% url 'home' %}">Orca</a>
        </div>
        <div class="menu_wrapper">
            <a href="{% url 'home' %}"><i class="fa-solid fa-house"></i>Home</a>
            <a href="{% url 'create' %}"><i class="fa-solid fa-pen"></i>Create</a>
            <a href="{% url 'about' %}"><i class="fa-solid fa-globe"></i>About</a>
        </div>
        <div class="auth_zone">
            {% if request.session.user_id %}
                <span>{{ request.session.username }} ~ <a href="{% url 'logout' %}">Log out</a></span>
            {% else %}
                <span><a href="{% url 'login' %}">Log in</a> ~ <a href="{% url 'registration' %}">Register</a></span>
            {% endif %}
        </div>
    </div>
    <div class="main">
        {% block body %}
        {% endblock %}
    </div>

</body>
</html>
